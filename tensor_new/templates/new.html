<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Speech LLM Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="startListeningBtn">Start Listening</button>
        <button id="openWebcamBtn">Open Webcam</button>
    </div>

    <script>
        document.getElementById("startListeningBtn").addEventListener("click", function() {
            fetch("/start_listening")
                .then(response => response.json())
                .then(data => console.log(data.status))
                .catch(error => console.error("Error:", error));
        });

        document.getElementById("openWebcamBtn").addEventListener("click", function() {
            fetch("/open_webcam")
                .then(response => response.json())
                .then(data => console.log(data.status))
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
